<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödev 2</title>
    <style>
        body {
            background-color: black;
        }

        .main {
            color: red;
            border: 10px;
            border: solid 5px;
            margin: 30%;
            width: auto;
            height: 100px;
        }

        .div1 {
            margin: 2%;
            float: left;
            border: solid 5px;
            color: yellow;
            padding: 10px;

        }

        .div2 {
            margin: 2%;
            float: right;
            border: solid 5px;
            color: yellow;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1 style="color: yellowgreen;">Float Ödev</h1>
    <div class="main">
        <div class="div1">
            <p style="color: rgb(120, 120, 255);">Float Left</p>
        </div>
        <div class="div2">
            <p style="color: rgb(113, 113, 251);">Float Right</p>
        </div>
    </div>
</body>

</html>
